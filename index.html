<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma BookStore</title>
    <link rel="icon" href="img/soma-logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <!-- Start Logo-->
        <div class="logo">
            <h1>Soma Bookstore</h1>
            <img src="img/soma-bg.png" alt="Soma BookStore">
        </div> 
        <!--End Logo-->

        <!--Start Search bar-->
        <div class="Search">
            <div class="search-bar">
                <form action="" method="get">
                    <input type="text" name="" id="search_input" placeholder="Write keyword to search">
                    <button type="button" id="search-button" name="btn-search">Search</button>
        
                </form>
            </div>
        </div>
        <!--End Search bar -->
    </header>
    
</body>
</html>
